<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jingjing.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        
        <!-- quote text, to be able to adjust the font of the text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <!-- a icon from Font-Awesome website -->
            <span id="quote"></span>
        </div>

        <!-- quote author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- button-container will flex display two buttons. icon- fab(font-awesome-brands)for any social media icon use
        title in the button is for user to hover over the button, and there will be a reminder show user what the button for -->
        <div class="button-container" id="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
